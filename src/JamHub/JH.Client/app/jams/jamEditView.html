<form class="form-horizontal"
      name="jamForm"
      novalidate
      ng-controller="JamEditCtrl as vm">
    <fieldset>
        <legend>Basic Jam Information</legend>
        <div class="form-group"
             ng-class="{'has-error':jamForm.inputJamName.$invalid &&
                                    jamForm.inputJamName.$dirty}">
            <label class="col-md-2 control-label"
                   for="inputJamName">Jam Name</label>

            <div class="col-md-4">
                <input class="form-control"
                       id="inputJamName"
                       name="inputJamName"
                       type="text"
                       placeholder="Jam Name (required)"
                       ng-model="vm.jam.jamName"
                       required
                       ng-minlength="4"
                       ng-maxlength="12" />
            </div>
            <span class="help-block has-error">
                <span ng-show="jamForm.inputJamName.$error.required">
                    Jam name is required.
                </span>
                <span ng-show="jamForm.inputJamName.$error.minlength">
                    Jam name must be at least 4 characters in length.
                </span>
                <span ng-show="jamForm.inputJamName.$error.maxlength">
                    Jam name cannot exceed 12 characters in length.
                </span>
            </span>
        </div>

        <div class="form-group"
             ng-class="{'has-error':jamForm.inputJamCode.$invalid &&
                                    jamForm.inputJamCode.$dirty}">
            <label class="col-md-2 control-label" for="inputJamCode">Jam Code</label>

            <div class="col-md-4">
                <input class="form-control"
                       id="inputJamCode"
                       name="inputJamCode"
                       type="text"
                       placeholder="Jam Code (required)"
                       ng-model="vm.jam.jamCode"
                       required>
            </div>
            <span class="help-block has-error"
                  ng-show="jamForm.inputJamCode.$invalid ">
                Jam Code is required
            </span>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label"
                   for="inputAvailabilityDate">Availability</label>

            <div class="col-md-4">
                <div class="form-control">
                    {{vm.jam.addedDate|date }}
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label"
                   for="inputDescription">Description</label>

            <div class="col-md-10">
                <textarea class="form-control"
                          id="inputDescription"
                          name="inputDescription"
                          placeholder="Description"
                          rows="3"
                          ng-model="vm.jam.description"></textarea>
            </div>
            <br />
        </div>

        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span>
                    <button class="btn btn-primary"
                            style="width:80px;margin-right:10px"
                            ng-click="vm.submit()"
                            ng-disabled="jamForm.$invalid">
                        Save
                    </button>
                </span>
                <span>
                    <button class="btn btn-default"
                            style="width:70px"
                            ng-click="vm.cancel(jamForm)">
                        Cancel
                    </button>
                </span>
            </div>
        </div>

        <div class="form-group"
             ng-show="vm.message">
            <div class="col-md-6">
                <pre style ="font: inherit">{{vm.message }}</pre>
            </div>
        </div>

    </fieldset>
</form>
